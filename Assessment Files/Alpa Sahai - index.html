<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="../assessment/style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div class="login">
            <h1>Login</h1>
            <form action="../assessment/authenticate.php" method="post"> <!--Links to authenticate.php-->
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Username" id="username" required> <!--Textbox for Username-->
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required> <!--Textbox for Password-->
                <input type="submit" value="Login"> <!--Submit Button-->
            </form>
        </div>
